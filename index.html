<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add any additional stylesheets here -->
    <link rel="stylesheet" href="style.css">

    <title>Loan Application</title>
</head>

<body>

    <div class="container">
        <h1>Loan Application</h1>
        <form action="confirm.html">
            <div class="form-control">
                <input type="text" id="txt" title="Format should be 'abc xyz'" required>
                <label>Full Name</label>
            </div>

            <div class="form-control">
                <input type="email" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    title="Format should be 'abcd@gmail.com'" required>
                <label>Email</label>
            </div>

            <div class="form-control">
                <input type="text" id="Pan" name="onlyletters" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
                    title="Format should be 'ABCDE1234F'" maxlength="10" minlength="10" required>
                <label>Pan</label>
            </div>

            <div class="form-control">
                <input type="text" id="amount" maxlength="9" title="Format should be '1200000'" placeholder="" required>
                <label>Loan Amount</label>
            </div>

            <div class="form-control">
                <input type="text" id="year" title="Format should be '1,2,3'" placeholder="" required>
                <label>Loan Tenure(Year)</label>
            </div>

            <button class="emi-btn" onclick="total_emi()">Calculate EMI</button>
            <p id="good">Estimated EMI is:<span id="result"></span></p>

            <button class="btn" onclick="storevalue()">Apply</button>


        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
